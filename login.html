<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="imagem/png" href="imagens/logo.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/Login.css">
    <title>Login</title>

</head>
<body>
    
    <header id="header">
        
    </header>
    <!--
        <script src="./script.js"></script>

    -->
        
    <div class="container">
        <div class="title">Login JMYS Culinária</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">E-mail</span>
                    <input type="text" id="Nome" placeholder="Insira seu E-mail" required >
                </div>
                
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="text" id="Senha" placeholder="Insira sua Senha" required>
                </div id="esqueceuSenha" >
                    <a href="">Esqueceu a senha?</a>
                    <a href="">Já tem cadastro?</a>
                 </div>
                     <div class="button">
                    <input type="submit" value="Entrar" >
                </div>
            </div>
        </form>

    </div>

</body>
</html>
